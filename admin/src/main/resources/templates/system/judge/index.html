<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 判断题管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row timo-card-screen">
            <div class="pull-left layui-form-pane timo-search-box">
            </div>
            <div class="pull-right screen-btn-group">
                <button class="layui-btn open-popup" data-title="添加题目" th:attr="data-url=@{/system/judge/add}"  data-size="auto">
                    <i class="fa fa-plus"></i> 添加</button>
            </div>
        </div>
        <div class="timo-table-wrap">
            <table class="layui-table timo-table timo-table-fixed">
                <thead>
                <tr>
                    <th class="timo-table-checkbox">
                        <label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th class="sortable" data-field="id">题目编号</th>
                    <th class="sortable" data-field="subject">题目</th>
                    <th class="sortable" data-field="mark">分值</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,itemStat:${list}">
                    <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td th:text="${itemStat.count}">题目编号</td>
                    <td th:text="${item.subject}">题目</td>
                    <td th:text="${item.mark}">分值</td>
                    <td>
                        <a class="open-popup" data-title="编辑试题" th:attr="data-url=@{'/system/judge/edit/'+${item.id}}"  data-size="800,600" href="#">编辑</a>
                        <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/system/judge/delete(ids=${item.id})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
