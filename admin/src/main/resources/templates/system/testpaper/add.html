<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/css/build.css}">
</head>
<body class="timo-layout-page">
<div class="layui-row layui-col-space20">
    <form class="layui-form" th:action="@{/system/testpaper/save}" method="post">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header timo-card-header">
                <span><i class="fa fa-bars"></i> 试卷信息</span>
                <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            </div>
            <div class="layui-card-body">
                <div class="layui-form timo-compile element-panel">
                    <div class="layui-form-item">

                            <div class="layui-inline"><label class="layui-form-label">考试名称</label>
                                <div class="layui-input-inline"><input type="text" name="testname" id="testname" class="layui-input"/></div>
                            </div>
                            <div class="layui-inline"><label class="layui-form-label">持续时间（min）</label>
                                <div class="layui-input-inline"><input type="number" name="duration" id="duration" class="layui-input"/></div>
                            </div>
                            <div class="layui-inline"><label class="layui-form-label">开始日期</label>
                                <div class="layui-input-inline"><input type="text" name="startTime" id="startTime" lay-verify="datetime" placeholder="yyyy-MM-dd hh-mm-ss" autocomplete="off" class="layui-input" readonly="readonly"/></div>
                            </div>
                            <div class="layui-inline"><label class="layui-form-label">结束日期</label>
                                <div class="layui-input-inline"><input type="text" name="endTime" id="endTime" lay-verify="datetime" placeholder="yyyy-MM-dd hh-mm-ss" autocomplete="off" class="layui-input" readonly="readonly"/></div>
                            </div>
                            <div class="layui-form-item timo-finally">
                                <button class="layui-btn" type="submit"><i class="fa fa-check-circle"></i> 保存</button>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>








    <!--单选题部分-->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header timo-card-header">
                <span><i class="fa fa-bars"></i> 单选题</span>
                <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            </div>
            <div class="layui-card-body">
                <div class="layui-form timo-compile element-panel">
                    <div class="layui-form-item">
                        <div class="timo-table-wrap" style="width: 100%;height: 600px;overflow: scroll">
                            <table class="layui-table timo-table timo-table-fixed">
                                <thead>
                                <tr>
                                    <th>

                                    </th>
                                    <th >日志名称</th>
                                    <th >操作人</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${singlelist}">
                                    <td><input type="checkbox" name="single" th:value="${item.id}"></td>
                                    <td th:text="${item.subject}">日志名称</td>
                                    <td th:text="${item.mark}">操作人</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--多选题部分-->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header timo-card-header">
                <span><i class="fa fa-bars"></i> 多选题</span>
                <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            </div>
            <div class="layui-card-body">
                <div class="layui-form timo-compile element-panel">
                    <div class="layui-form-item">
                        <div class="timo-table-wrap" style="width: 100%;height: 600px;overflow: scroll">
                            <table class="layui-table timo-table timo-table-fixed">
                                <thead>
                                <tr>
                                    <th>

                                    </th>
                                    <th >日志名称</th>
                                    <th >操作人</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${multiplelist}">
                                    <td><input type="checkbox" name="multiple" th:value="${item.id}"></td>
                                    <td th:text="${item.subject}">日志名称</td>
                                    <td th:text="${item.mark}">操作人</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--判断题部分-->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header timo-card-header">
                <span><i class="fa fa-bars"></i> 判断题</span>
                <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            </div>
            <div class="layui-card-body">
                <div class="layui-form timo-compile element-panel">
                    <div class="layui-form-item">
                        <div class="timo-table-wrap" style="width: 100%;height: 600px;overflow: scroll">
                            <table class="layui-table timo-table timo-table-fixed">
                                <thead>
                                <tr>
                                    <th>

                                    </th>
                                    <th >日志名称</th>
                                    <th >操作人</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${judgelist}">
                                    <td><input type="checkbox" name="judge" th:value="${item.id}"></td>
                                    <td th:text="${item.subject}">日志名称</td>
                                    <td th:text="${item.mark}">操作人</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--主观题部分-->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header timo-card-header">
                <span><i class="fa fa-bars"></i> 主观题</span>
                <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            </div>
            <div class="layui-card-body">
                <div class="layui-form timo-compile element-panel">
                    <div class="layui-form-item">
                        <div class="timo-table-wrap" style="width: 100%;height: 600px;overflow: scroll">
                            <table class="layui-table timo-table timo-table-fixed">
                                <thead>
                                <tr>
                                    <th>

                                    </th>
                                    <th >日志名称</th>
                                    <th >操作人</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${subjectivelist}">
                                    <td><input type="checkbox" name="subjective" th:value="${item.id}"></td>
                                    <td th:text="${item.subject}">日志名称</td>
                                    <td th:text="${item.mark}">操作人</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/build.js}"></script>
<script th:src="@{/lib/layui-v2.3.0/layui.js}"></script>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
            ,trigger: 'click'
        });

        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
            ,trigger: 'click'
        });
    });
</script>
</body>
</html>
