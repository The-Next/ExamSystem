<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/css/build.css}">
</head>
<body class="timo-layout-page">
<div class="layui-row layui-col-space20">
    <form class="layui-form" th:action="@{/system/testpaper/addMultiple}" method="post">
        <!--单选题部分-->
        <div class="layui-col">
            <div class="layui-card">

                <div class="layui-card-header timo-card-header">
                    <span><i class="fa fa-bars"></i> 多选题</span>
                    <i class="layui-icon layui-icon-refresh refresh-btn"></i>
                </div>
                <div class="layui-row timo-card-screen">
                    <div class="pull-left layui-form-pane timo-search-box">
                    </div>
                    <div class="pull-right screen-btn-group">
                        <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 添加</button>
                        <input type="hidden" name="id" th:if="${id}" th:value="${id}"/>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-form timo-compile element-panel">
                        <div class="layui-form-item">
                            <div class="timo-table-wrap" style="width: 100%;height: 600px;overflow: scroll">
                                <table class="layui-table timo-table timo-table-fixed">
                                    <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th width="70%">题目</th>
                                        <th >分值</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item:${list}">
                                        <td><input type="checkbox" name="multiple" th:value="${item.id}"></td>
                                        <td th:text="${item.subject}">题目名称</td>
                                        <td th:text="${item.mark}">分值</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/build.js}"></script>
</body>
</html>
